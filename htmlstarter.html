<!-- By using Emmet Abbreviation : ! we can get our boilerplate HTML code -->
<!-- The Emmet Abbeviation ! is alias of html:5 abbreviation -->

<!DOCTYPE html>
<!-- DOCTYPE tells browser that this file is HTML document. All HTML documents must start with a <!DOCTYPE> declaration. The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.-->
<!-- In HTML5 this declaration was made simple, in HTML 4 it was more lengthy and required copy pasting <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> -->

<html lang="en">
    <!-- Tells language of webpage, useful for Search Engines to get language specific content or screen-readers for correct acccent and pronunciation -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World 1</p>
    <p>Hello World 2</p>
    <p>Hello World 3</p>
    <p>Hello World 4</p>
    <p>Hello World 5</p>
</body>
</html>
